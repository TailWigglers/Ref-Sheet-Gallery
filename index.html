<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Ref Sheet Gallery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css?family=Lalezar&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="wrapper">
      <div class="header-container">
        <a href="https://tailwigglers.net/" class="logo-container">
          <img src="../img/logo.png" width="60px"></img>
          <h2 class="logo-text">Tail Wigglers</h2>
        </a>
        <div class="title-container">
          <h2 class="title">Ref Sheet Gallery</h2>
        </div>
        <div class="psuedo-container"></div>
      </div>
      <div class="gallery-container">
        <a href="Seledrex" class="gallery-section brightness section-seledrex hover-parent">
          <div class="bg-img seledrex-bg hover-child fade-in">
            <h1 class="dragon-title">Seledrex</h1>
          </div>
        </a>
        <a href="Czero" class="gallery-section section-czero hover-parent">
          <div class="bg-img czero-bg hover-child fade-in">
            <h1 class="dragon-title">Czero</h1>
          </div>
        </a>
        <div class="gallery-section section-container">
          <a href="Couple" class="section-couple hover-parent">
            <div class="bg-img couple-bg hover-child fade-in">
              <h1 class="dragon-small-title">Couple</h1>
            </div>
          </a>
          <div class="subsection-container">
            <a href="Vemora" class="section-vemora hover-parent">
              <div class="bg-img vemora-bg hover-child fade-in">
                <h1 class="dragon-small-title">Vemora</h1>
              </div>
            </a>
            <a href="Kire" class="section-kire hover-parent">
              <div class="bg-img kire-bg hover-child fade-in">
                <h1 class="dragon-small-title">Kire</h1>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
